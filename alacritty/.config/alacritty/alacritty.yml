# env:
#   TERM: xterm-256color

window:
  # dimension:
  #   columns: 800
  #   lines: 600
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  decoration: full
  opacity: .95
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: Off
mouse:
  mouse_binding:
    { mouse: Right, action: PasteSelection }
  hide_when_typing: true

font:
  normal:
    family: Hack Nerd Font
  bold:
    family: Hack Nerd Font 
    style: Bold
  italic:
    family: Hack Nerd Font 
    style: Italic
  bold_italic:
    family: Hack Nerd Font 
    style: Bold Italic

  size: 10.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  builtin_box_drawing: true
draw_bold_text_with_bright_colors: true
# colorscheme rose-pine for alacritty
colors:
  primary:
    background: "0x191724"
    foreground: "0xe0def4"
  cursor:
    # text: "0xe0def4"
    text: CellBackground
    # cursor: "0x524f67"
    cursor: CellForeground
  vi_mode_cursor:
    text: "0xe0def4"
    cursor: "0x524f67"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: "0xe0def4"
    background: "0x403d52"
  normal:
    black: "0x26233a"
    red: "0xeb6f92"
    green: "0x31748f"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  bright:
    black: "0x6e6a86"
    red: "0xeb6f92"
    green: "0x31748f"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  hints:
    start:
      foreground: "#908caa"
      background: "#1f1d2e"
    end:
      foreground: "#6e6a86"
      background: "#1f1d2e"
